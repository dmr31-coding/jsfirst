<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spreadOperator</title>
</head>
<body>
    <script>
        //js ma copy garda object copy hudaina refrence copy hunxa so copy gareko artha hudaina bcz euta ma
        //change garda arko pani copy hunxa so to prevent from this we use spread operator using ... shown below
        var a = [10, 20, 30];
        var b = [...a];
        a[0] = 50;
        console.log(a[0]);
        console.log(b[0]);
        // mathi array ko example ho hamle object ma pani garda hunxa same concept
    </script>
</body>
</html>
