<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MapMethod</title>
    </head>
    <body>
        <h1>Array destructuring return on function</h1>
        <script>
            var ar = [10, 20, 30];

            function show(y) {
                return y;

            }
            var z = show(ar);
            var [value1, value2, value3] = z;
            console.log(value1);
            console.log(value2);
            console.log(value3);
        </script>
    </body>
</html>
