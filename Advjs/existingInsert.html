<!DOCTYPE html>
<html id="pailo">
    <head>
        <meta charset="UTF-8" />
        <title class="prem">Tree</title>
    </head>
    <body id="meroid">
 
        <div>
            <h1>JS Framework</h1>
            <ul id="myul">
                <li>JQery</li>
                <li id="myajax">Ajax</li>
                <li>React JS</li>
                <li id="mynext">Next JS</li>

            </ul>
        </div>
 
 
        <script>
            // parentNode.insertBefore(newNode, refrenceNode)
            // insert existing node

            // accessing parentNode
            var parentNode = document.getElementById("myul");

            // accessing existing node
            var existNode = document.getElementById("mynext");

            //accessing refrence node
            var refNode = document.getElementById("myajax");

            parentNode.insertBefore(existNode, refNode);
            console.log(parentNode);
        </script>
    </body>
</html>
