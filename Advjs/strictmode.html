<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrictMode</title>
</head>
<body>
    <h1>Strict Mode</h1>
    <script>
        "use strict";
        var a = 10;
        console.log(a);
        function my(a) {
            var b = 20;
            console.log(b);
        }
        my();
    </script>
</body>
</html>
