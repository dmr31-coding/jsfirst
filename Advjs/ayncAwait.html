<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>asyncAwait</title>
    </head>
    <body>
        <script>
            console.log("Start");

            function getName(name) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("Inside Name setTimeout");
                        resolve(name);
                    }, 2000)
                })
            }

            function getHobbies(name) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log("Inside Hobbies setTimeout");
                        resolve(['Dancing', 'Singing', 'Cricket']);
                    }, 1000)
                })
            }

            //getName('Ram')
            //.then(nm => getHobbies(nm))
            //.then(hobby => getHobbies(hobby))

            async function showHobby() {
                try {
                    const nm = await getName('Ram')
                    const hobby = await getHobbies(nm)
                    console.log(hobby)
                } catch {
                    console.log("Could not fetch hobbies")
                }

            }

            showHobby()
            console.log("End")
        </script>
    </body>
</html>
