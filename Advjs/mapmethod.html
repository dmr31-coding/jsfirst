<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MapMethod</title>
    </head>
    <body>
        <script>
            var arr = [10, 20, 30, 40, 50];
            var newArr = arr.map(function(value) {
                value++;
                return value;
            });
            console.log(arr);
            console.log(newArr);
        </script>
    </body>
</html>
