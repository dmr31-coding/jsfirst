<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MapMethod</title>
    </head>
    <body>
        <h1>Object destructuring</h1>
        <script>
            var course = {
                courseName: "JS",
                duration: "OneMonths",
                tutor: "Youtube",
                student: {
                    stu1: "Ram",
                    stu2: "Shyam"
                }
            };

            var {
                courseName,
                duration,
                tutor,
                student: {
                    stu1,
                    stu2
                }
            } = course;
            console.log(courseName);
            console.log(duration);
            console.log(tutor);
            console.log(stu1);
            console.log(stu2);
        </script>
    </body>
</html>
